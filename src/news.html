<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><News-ExpenZ></News-ExpenZ></title>
    <link href="output.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #171817;
        }
        .text-custom {
            color: #ffffff;
        }

        /* Reset default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333; /* Background color for the navbar */
            padding: 10px 20px; /* Padding for the navbar */
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
        }
        .logo-text {
            color: white; /* Text color */
            font-size: 24px; /* Font size for the text */
            margin-left: 10px; /* Spacing between the logo and text */
            font-weight: bold; /* Optional: Make the text bold */
        }
        .nav-links {
            list-style: none;
            display: flex;
            
        }

        .nav-links li {
            margin-left: 80px; /* Spacing between nav items */
        }

        .nav-links a {
            color: white; /* Text color for nav links */
            text-decoration: none; /* Remove underline from links */
            font-size: 16px; /* Font size for nav links */
        }

        .nav-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body class="bg-custom text-custom">
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="homepage.html"><img src="image/EXPENZ.png" alt="Logo"></a>
                <a href="homepage.html"> <span class="logo-text">ExpenZ</span></a>
            </div>
            <ul class="nav-links">
                <li class="text-2xl">LATEST FINANCIAL NEWS</li>
            </div>
    </nav>
    <main class="p-4">
        <section id="news-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 bg-black text-white">
           
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
