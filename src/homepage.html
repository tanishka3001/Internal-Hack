<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="output.css" rel="stylesheet">
    <title>Navbar with Logo</title>
    <style>
        /* Reset default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333; /* Background color for the navbar */
            padding: 10px 20px; /* Padding for the navbar */
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
        }
        .logo-text {
            color: white; /* Text color */
            font-size: 24px; /* Font size for the text */
            margin-left: 10px; /* Spacing between the logo and text */
            font-weight: bold; /* Optional: Make the text bold */
        }
        .nav-links {
            list-style: none;
            display: flex;
            
        }

        .nav-links li {
            margin-left: 80px; /* Spacing between nav items */
        }

        .nav-links a {
            color: white; /* Text color for nav links */
            text-decoration: none; /* Remove underline from links */
            font-size: 16px; /* Font size for nav links */
        }

        .nav-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .bubble {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.7;
            z-index: -1;
        }

        .bubble-1 {
            top: -50px;
            left: -50px;
        }

        .bubble-2 {
            top: 100px;
            right: -50px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="image/EXPENZ.png" alt="Logo"></a>
                <a href="index.html"> <span class="logo-text">ExpenZ</span></a>
            </div>
            
            <ul class="nav-links">
                <li><a href="news.html"><i class="fas fa-dollar-sign"></i>News</a></li>
                <li><a href="#blog"><i class="fas fa-pencil-alt"></i> Blog</a></li>
                <li><a href="#courses"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="relative flex items-center justify-center py-40">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="text-center fade-in relative z-10">
            <h1 class="text-4xl font-bold">Welcome to ExpenZ</h1>
            <p class="text-xl mt-4">Your ultimate financial management tool</p>
        </div>
    </section>
    <main id="content" >
        <section id="form-section">
            <h1>Enter Your Financial Data</h1>
           
            <form id="finance-form">
                <label for="month">Month:</label>
                 <input type="text" id="month" name="month" required>
                <br>
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" required>
                <br>
                <label for="expense">Expense:</label>
                <input type="number" id="expense" name="expense" required>
                <br>
                <button type="submit">Add Data</button>
            </form>
        </section>
        <section id="graph-section">
            <h1>Finance Overview</h1>
            <canvas id="finance-chart"></canvas>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script1.js"></script>

</body>
</html>
