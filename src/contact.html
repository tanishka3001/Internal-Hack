<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        .bg-custom {
            background-color: #171817;
        }
        .text-custom {
            color: #ffffff;
        }

        /* Reset default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333; /* Background color for the navbar */
            padding: 10px 20px; /* Padding for the navbar */
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
        }
        .logo-text {
            color: white; /* Text color */
            font-size: 24px; /* Font size for the text */
            margin-left: 10px; /* Spacing between the logo and text */
            font-weight: bold; /* Optional: Make the text bold */
        }
        .nav-links {
            list-style: none;
            display: flex;
            
        }

        .nav-links li {
            margin-left: 80px; /* Spacing between nav items */
        }

        .nav-links a {
            color: white; /* Text color for nav links */
            text-decoration: none; /* Remove underline from links */
            font-size: 16px; /* Font size for nav links */
        }

        .nav-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="homepage.html"><img src="image/EXPENZ.png" alt="Logo"></a>
                <a href="homepage.html"> <span class="logo-text">ExpenZ</span></a>
            </div>
    </nav>
    <section id="contact">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>If you have any questions or need further information, feel free to reach out to us using the contact details below:</p>
                <ul>
                    <li><strong>Email:</strong> <a href="mailto:taai3001@gmail.com" target="_blank">taani3001@gmail.com</a></li>
                    <li><strong>Phone:</strong> <a href="tel:6394569784" target="_blank">+91 6394569784</a></li>
                    <li><strong>Address:</strong>VIT University</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
